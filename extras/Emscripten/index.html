<body class="dark">
<div id="mainToolBar" class="toolbar">
	<span class="left icon" onclick="showSplitter(menuSplit, '!secondary');" title="Toggle show menu">☰</span>
	<span class="left icon" onclick="saveInput();" title="Save script (Ctrl + s)">💾</span>
	<span id="btnExecute" class="right execute" onclick="execute(btnExecute.innerText, btnExecute.value);" title="Execute script (Ctrl + Shift + Enter)"></span>
	<!--<span class="right icon" onclick="showEditor('!primary', 'vertical', '-horizontal');" title="Toggle show output">◨</span>-->
	<span class="right icon" onclick="showEditor('!primary', 'horizontal', '-vertical');" title="Toggle output">⬓</span>
	<span class="right icon" onclick="setTheme(body, '!dark');" title="Toggle dark theme">◑</span>
	<span class="filename" title="Execute action (Ctrl + Enter)
	'#args' Execute script
	'?text' Search (Ctrl + f)
	'!text' Replace (Ctrl + r)
	':line' Go to line (Ctrl + g)
	'-' Fold all lines (Ctrl + Shift -)
	'+' Unfold all lines (Ctrl + Shift +)">
	<input id="edtFileName" placeholder="#execute; ?search; !replace; :goto; -fold; +unfold"></input></span>
</div>
<div id="menuSplit" class="content split-pane left vertical" style="top:2em;">
	<div class="content list">
		<div>

			<button class="right" onclick="execute();" title="Compiler usage help">?</button>
		</div>
		<ul>

			<li onclick="execute('Debug', '-debug/g');" title="Execute code with error detection">🐞 Debug</li>
			<li onclick="execute('Profile', '-profile/g');" title="Execute code measuring execution time">⏱ Profile</li>
			<li onclick="execute('Compile', '');">⚙ Compile only</li>
			<!--<li>
				<button onclick="execute(this.innerText, '-api/a/m/d/p/u');">Api</button>
				<button onclick="execute(this.innerText, '-asm/a/n/s/m');">Asm</button>
			</li>-->
		</ul>
		<hr>
		<div>
			<span>Project</span>
			<button class="right" onclick="listFiles(false);" title="Refresh file list">⟳</button>
 			<!--<button class="right" onclick="uploadFiles();">📤</button> -->
 			<!--<button class="right" onclick="downloadFiles(false);">📥</button> -->
		</div>
		<ul>
			<li onclick="editProject();">🛠 Edit project</li>
			<li onclick="shareInput();">🔗 Share link</li>
			<!--<li onclick="saveInput();">💾 Save file</li> -->
			<!--<li onclick="showFile(null);">❌ Close file</li>-->
			<hr>
		</ul>
		<ul id="fileList">
		</ul>
		<ul>
		<li onclick="listFiles(true);" title="Show files including the /lib folder">Show all</li>
	</ul>
	</div>
	<div id="editSplit" class="content split-pane horizontal">
		<div class="text-content">
			<textarea id="input"></textarea>
		</div>
		<div class="text-content">
			<div class="toolbar">
				<span class="left icon bold" onclick="terminal.clear();" title="Clear output">⦸</span>
				<span class="left icon bold" onclick="editOutput();" title="Open output in editor">⎗</span>
				<span class="right icon bold" onclick="showEditor('!secondary');" title="Maximize">⬚</span>
				<span class="right icon bold" onclick="terminal.scroll(true);" title="Scroll to end">⏬</span>
				<span class="right icon bold" onclick="terminal.scroll(false);" title="Scroll to top">⏫</span>
				<span class="filename" title="Execution arguments"><input id="edtArguments"></input></span>
			</div>
			<pre id="output"></pre>
		</div>
	</div>
</div>

<script type="text/javascript">
function openProject(files) {
	worker.postMessage({files});
}
function listFiles(all) {
	worker.postMessage({files: all});
}

function openInput(file, line) {
	worker.postMessage({file, line});
}
function saveInput(skipPostContent) {
	let file = params.file;
	if (file == null) {
		file = prompt('Save file as:', 'untitled.ci');
		if (file == null) {
			return null;
		}
	}
	if (params.content !== undefined) {
		params.update({ file, content: btoa(editor.getValue()) });
	} else {
		params.update({ file });
	}
	if (skipPostContent !== true) {
		worker.postMessage({
			content: editor.getValue(),
			file: file
		});
	}
	return file;
}
function execInput(args, exactArgs) {
	if (args == null) {
		worker.postMessage({exec: ['--help']});
		return;
	}

	let file = saveInput(true);
	if (file == null) {
		return;
	}

	if (exactArgs !== true) {
		// todo: used libraries should be defined in the project file
		args.push('libFile.wasm');
		args.push(file);
	}

	edtArguments.value = args.join(' ');
	worker.postMessage({
		content: editor.getValue(),
		file: file,
		exec: args
	});
}

/* communication with worker/args
send => {
	files - download these files to the workspace directory
	file - open or save the content of the file
	line - jump to / position in file
	data(content) - save the content
	exec - arguments for the compiler
}

receive => {
	files - list of files in the workspace
	data(content) - content of the requested file
	line - jump to / position in file
	print - print the message to the output
}

args => {
	project - download the content of the given file list
	content - overwrite the content of the editor
	file - name of file to be opened
	line - line position to jump to
	theme - override default: &theme=light|dark
	menu - override default: &menu=vertical|horizontal|auto|primary|secondary|split
	split - override default: &split=vertical|horizontal|auto|primary|secondary|split

	exec - override default: &exec=-profile/G/H/P/T
	dump - dump output to file: &dump=dump.txt|dump.json
	log - log output to file: &log=dump.txt
	mem - if 2MB memory is not enough: &mem=128M
	X
}*/
let worker = new Worker('worker.js');
worker.onmessage = function(event) {
	let data = event.data;
	//console.log('worker: ', data);
	if (data.error !== undefined) {
		terminal.print(data.error);
		actionError();
	}
	if (data.print !== undefined) {
		terminal.print(data.print);
	}
	if (data.content !== undefined) {
		editor.setValue(data.content);
	}
	if (data.file !== undefined) {
		edtFileName.value = data.file;
		params.update({file: data.file, content: null});
	}
	if (data.line !== undefined) {
		params.update({line: data.line});
	}
	if (data.files !== undefined) {
		fileList.innerHTML = '';
		for (let file of data.files) {
			fileList.innerHTML += '<li onclick="showFile(this.innerText);">' + file + '</li>';
		}
		params.update('file', 'content');
	}
};
</script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>

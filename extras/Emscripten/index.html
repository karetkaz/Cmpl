<body class="dark tool menu editor output">
<div id="toolbar">
	<!-- input -->
	<span class="left icon" title="Toggle show menu" onclick="setStyle(document.body, '!menu');">☰</span>
	<span class="editor left icon" title="Save script (Ctrl + s)" onclick="saveInput();">💾</span>
	<span class="left icon" title="Execute script (Ctrl + Enter)" onclick="onExecClick();">►</span>

	<span class="canvas right icon" title="Close output" onclick="showCanvas(false);">❌</span>

	<span class="editor output right icon" title="Toggle show output" onclick="setStyle(body, '!output', 'editor');">⬓</span>
	<span class="editor output right icon" title="Toggle dark theme" onclick="setStyle(body, '!dark');">◑</span>

	<span class="editor right icon" title="Toggle show output" onclick="setStyle(body, 'output', '-editor', '-menu');">⬚</span>
	<span class="output right icon bold" title="Scroll to end" onclick="terminal.scroll(true);">⏬</span>
	<span class="output right icon bold" title="Scroll to top" onclick="terminal.scroll(false);">⏫</span>
	<span class="output right icon bold" onclick="editOutput();" title="Open output in editor">⎗</span>
	<span class="output right icon bold" title="Clear output" onclick="terminal.clear();">⦸</span>

	<!-- filename -->
	<span class="filename" title="Execute action (Shift + Enter)

	'?text' Search (Ctrl + f)
	'!text' Replace (Ctrl + r)
	':line' Go to line (Ctrl + g)
	'-' Fold all lines (Ctrl + Shift + -)
	'+' Unfold all lines (Ctrl + Shift + +)">
	<input id="edtFileName" placeholder="#execute; ?search; !replace; :goto; -fold; +unfold"></input></span>

		<span>Execute</span>
		<button class="right" onclick="execute();" title="Compiler usage help">?</button>
	</div>
	<ul>
		<li onclick="execute(selExecute.data = '-run/g');" title="Execute code at full speed">⚡ Run</li>
		<li onclick="execute(selExecute.data = '-debug/g');" title="Execute code with error detection">🐞 Debug</li>
		<li onclick="execute(selExecute.data = '-profile/g');" title="Execute code measuring execution time">⏱ Profile</li>
		<li onclick="execute(selExecute.data = selExecute.value);" ><select id="selExecute" onchange="execute(this.value);" onclick="event.stopPropagation()">
			<option value="">Compile only</option>
			<option value="-doc/a/m">Documentation</option>
			<option value="-asm/a/m/n/s/m">Instructions</option>
			<option value="-api/a/m">Symbols</option>
			<option value="-api/a/m/u">Usages</option>
			<option value="-ast/m">Syntax tree</option>
			<option value="-profile/t/p/G/M -api/A/m/d/p/u -asm/a/n/s -ast -doc">full dump</option>
		</select></li>
	</ul>
	<hr>
	<div>
		<span>Workspace</span>
		<button class="right" onclick="params.update('folder');" title="Refresh file list">⟳</button>
		<!--<button class="right" onclick="uploadFiles();">📤</button> -->
		<!--<button class="right" onclick="downloadFiles(false);">📥</button> -->
	</div>
	<ul id="fileList"></ul>
	<ul>
		<hr>
		<li onclick="editProject();">🛠 Edit project</li>
		<li onclick="shareInput();">🔗 Share link</li>
		<!--<li onclick="saveInput();">💾 Save file</li> -->
		<!--<li onclick="params.update({file: null});">❌ Close file</li> -->

	</ul>
</div>
<div>
	<div id="editor">
		<textarea id="input"></textarea>
	</div>
	<pre id="output"></pre>
</div>

<script type="text/javascript">
function onExecClick() {
	execute(selExecute.data || '-run/g');
}

var props = props || {};
props.libraries = [
	'libFile.wasm'
];
function openProjectFile(projectOrFile) {
	worker.postMessage(projectOrFile);
}
function listFiles(dir) {
	worker.postMessage({list: dir});
}

function saveInput() {
	let file = params.file;
	if (file == null) {
		file = prompt('Save file as:', 'untitled.ci');
		if (file == null) {
			return null;
		}
	}
	let content = editor.getValue();
	worker.postMessage({ content, file });
	if (params.content !== undefined) {
		params.update({ content, file });
	} else {
		params.update({ file });
	}
	return file;
}
function execInput(args) {
	worker.postMessage({
		execute: args || []
	});
}

/* communication with worker/args
send => {
	list - download these files to the workspace directory [{path|file, url|content}]
	file - open or save the content of the file
	line - jump to / position in file
	url - download and save content
	content - save content
	workspace - switch workspace
	execute - arguments for the compiler
}

receive => {
	list - list of files in the workspace
	data - content of the requested file
	line - jump to / position in file
	print - print the message to the output
	error - print the error to the output
	exitcode - response to execute
	initialized
}

args => {
	project - download the content of the given file list
	content - overwrite the content of the editor
	file - name of file to be opened
	line - line position to jump to
	theme - override default: &theme=light|dark
	menu - override default: &menu=vertical|horizontal|auto|primary|secondary|split
	split - override default: &split=vertical|horizontal|auto|primary|secondary|split

	exec - override default: &exec=-profile/G/H/P/T
	dump - dump output to file: &dump=dump.txt|dump.json
	log - log output to file: &log=dump.txt
	mem - if 2MB memory is not enough: &mem=128M
	X
}*/
let worker = new Worker('worker.js');
worker.onmessage = function(event) {
	let data = event.data;
	//console.log('worker: ', data);
	if (data.error !== undefined) {
		terminal.print(data.error);
		actionError();
	}
	if (data.print !== undefined) {
		terminal.print(data.print);
	}
	if (data.list !== undefined) {
		fileList.innerHTML = '';
		for (let file of data.list) {
			if (file.endsWith('/')) {
				fileList.innerHTML += '<li onclick="params.update({folder: this.innerText});">' + file + '</li>';
			} else {
				fileList.innerHTML += '<li onclick="params.update({file: this.innerText, line: null});">' + file + '</li>';
			}
		}
	}

	if (data.content || data.file || data.line) {
		if (setContent(data.content, data.file, data.line)) {
			params.update({
				file: data.file || params.file,
				line: data.line || params.line,
				content: params.content ? data.content : null
			});
		} else {
			params.update({
				file: data.file,
				line: data.line
			});
		}
	}
	if (data.initialized) {
		params.update('workspace', 'project', 'content', 'folder', 'file');
	}
};
</script>
<script type="text/javascript" src="main.js"></script>

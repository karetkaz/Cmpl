<html>
<head>
	<meta charset="UTF-8">
	<title>Cmpl live demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="splitter.css">
	<!--<script type="text/javascript" src="application.js"></script>-->
	<script type="text/javascript" src="lib/JsArgs.js"></script>
	<script type="text/javascript" src="lib/JsTerm.js"></script>

		<!-- Code mirror -->
	<link rel="stylesheet" href="lib/codemirror/codemirror.css">
	<link rel="stylesheet" href="lib/codemirror/theme/idea.css" />
	<link rel="stylesheet" href="lib/codemirror/theme/darcula.css" />
	<link rel="stylesheet" href="lib/codemirror/fold/foldgutter.css" />
	<script src="lib/codemirror/codemirror.js"></script>
	<script src="lib/codemirror/fold/foldcode.js"></script>
	<script src="lib/codemirror/fold/brace-fold.js"></script>
	<script src="lib/codemirror/fold/comment-fold.js"></script>
	<script src="lib/codemirror/fold/foldgutter.js"></script>
	<script src="lib/codemirror/addon/active-line.js"></script>
	<script src="lib/codemirror/addon/matchbrackets.js"></script>
	<script src="lib/codemirror/addon/trailingspace.js"></script>
	<script src="lib/codemirror/addon/scroll/annotatescrollbar.js"></script>
	<script src="lib/codemirror/addon/search/matchesonscrollbar.js"></script>
	<script src="lib/codemirror/addon/search/searchcursor.js"></script>
	<script src="lib/codemirror/addon/search/match-highlighter.js"></script>
	<script src="lib/codemirror/lang/cmpl.js"></script>

</head>
<body class="dark">
<div class="toolbar">
	<!-- ⛶ 🞕 ⯐ ⌗ ⌑ ⎅ ⏍ ◧ ◨ ⬒ ⬓ ◫ -->
	<!-- 🔆 🔅 ☀ ☼ 🌣 -->
	<span class="left icon" href="#" onclick="showMenu(options);">☰</span>
	<span class="right icon" href="#" onclick="darkTheme(body);">☼</span>
	<span class="right icon" href="#" onclick="showSplit(textSplit, '!horizontal');">⬓</span>
	<span id="btnExecute" class="right execute" href="#" onclick="execute(btnExecute.innerText, cmdExecute.value);"></span>
	<span id="btnFileName" class="filename" href="#" onclick="showMenu(files);"></span>
</div>
<div class="content split-pane left vertical" style="top:2em;">
	<div id="sidebar" class="content list left">
		<div id="options" class="content list" style="display: none;">
			Execute<ul>
			<input  class="filename" id="cmdExecute" onchange="params.update({exec: value});" onkeypress="if (event.key == 'Enter') execute(null, this.value)">
			<li onclick="execute(this.innerText, '-run/g');">Run</li>
			<li onclick="execute(this.innerText, '-debug/g');">Debug</li>
			<li onclick="execute(this.innerText, '-profile/g');">Profile</li>
			<li onclick="execute('Compile', '');">Compile only</li>
			<hr>
			<li>
				<button onclick="execute(this.innerText, '-api/a/m/d/p/u');">Api</button>
				<button onclick="execute(this.innerText, '-asm/a/n/s/m');">Asm</button>
				<button class="right icon" onclick="execute();">?</button>
			</li>
			<hr>
			<li onclick="terminal.clear();">Clear output</li>
		</ul>
			Project<ul>
			<li onclick="shareInput();">Share</li>
			<li onclick="editProject();">Edit</li>
		</ul>
			View<ul>
			<li onclick="showSplit(textSplit, false);">Editor only</li>
			<li onclick="showSplit(textSplit, true);">Output only</li>
			<hr/>
			<li>Split <select onchange="showSplit(textSplit, this.value);">
				<option value="horizontal">Horizontal
				<option value="vertical">Vertical
				<option value="">Auto
			</select></li>
		</ul>
			Theme<ul>
			<li onclick="params.update({theme: 'idea'});">Idea</li>
			<li onclick="params.update({theme: 'darcula'});">Darcula</li>
		</ul>
		</div>
		<div id="files" class="content list">
		<ul>
			<li onclick="showFile(null);">Close file</li>
			<li onclick="saveInput();">Save file</li>
		</ul>
		<ul id="fileList"></ul>
	</div>
	</div>
	<div id="textSplit" class="content split-pane horizontal">
		<div class="text-content">
			<textarea id="input"></textarea>
		</div>
		<div class="text-content">
			<pre id="output"></pre>
		</div>
	</div>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>

<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="Inspector.css">
<script type="application/javascript" src="Inspector.js"></script>
<script type="application/javascript" src="Inspector.ui.js"></script>
</head>
<body id="dropFileArea" style="overflow:auto">
	<header id="tabs">
		<label class="left open_file">
			<input id="dropFileInput" type="file" style="display:none;" onchange="loadFile(this, tabProfile, extProfile);">
			<span id="file_name">Load File</span>
		</label>
		<span class="left" id="tabSymbols" onClick="setActiveTab(this, extSymbols, code, printSymbols);">Symbols</span>
		<span class="left" id="tabSamples" onClick="setActiveTab(this, null, code, printSamples);">Samples</span>
		<span class="left" id="tabProfile" onClick="setActiveTab(this, extProfile, callChart);">Profile</span>

		<div class="ext left" id="extSymbols">
			<label><input id="apiTyp" type="checkbox" checked onchange="setActiveTab(tabSymbols, extSymbols, code, printSymbols);"/> Types</label>
			<label><input id="apiFun" type="checkbox" checked onchange="setActiveTab(tabSymbols, extSymbols, code, printSymbols);"/> Functions</label>
			<label><input id="apiVar" type="checkbox" checked onchange="setActiveTab(tabSymbols, extSymbols, code, printSymbols);"/> Variables</label>
			<label><input id="apiDef" type="checkbox" checked onchange="setActiveTab(tabSymbols, extSymbols, code, printSymbols);"/> Inlines</label>
			<label><input id="apiOpc" type="checkbox" onchange="setActiveTab(tabSymbols, extSymbols, code, printSymbols);"/> Opcodes</label>
		</div>

		<div class="ext left" id="extProfile">
			<label><input id="profTree" type="radio" name="profMode" onchange="setActiveTab(tabProfile, extProfile, callTree);" /> Tree</label>
			<label><input id="profChrt" type="radio" name="profMode" onchange="setActiveTab(tabProfile, extProfile, callChart);" checked /> Chart</label>
			<input type="button" onclick="setActiveTab(tabProfile, extProfile, null, displayCallTree, callChart, callTree);" value="Reset"/>
			<input type="button" onclick="callTree.expandTree(false, true);" value="-"/>
			<input type="button" onclick="callTree.expandTree(true, true);" value="+"/>
		</div>

		<input class="filter right" onchange="setActiveTab(null, null);" placeholder="Filter">
	</header>
	<div id="content">
		<div class="fixed mesage"><h1 id="loading">Loading file ...</h1></div>
		<div class="fixed mesage"><h1 id="loaded">File loaded.</h1></div>
		<div class="fixed mesage"><h1 id="error">Error loading file.</h1></div>
		<!--div class="fixed">
			<div id="callChart"></div>
			<table id="callTree"></table>
		</div-->
		<div class="">
			<table id="callTree"></table>
		</div>
		<div class="fixed">
			<div id="callChart"></div>
		</div>
		<div><pre id="code"></pre></div>
		<div class="fixed"><h1 id="todo">to do ...</h1></div>
	</div>
	<span id="tooltip" onclick="void(this.classList.add('gone'));"></span>
</body>
<script type="application/javascript">
with(document.getElementById("dropFileArea")) {
	ondragover = function () {
		return false;
	};
	ondragend = function () {
		return false;
	};
	ondrop = function (e) {
		e.preventDefault();
		dropFileInput.files = e.dataTransfer.files;
		return true;
	}
}
</script>
</html>
